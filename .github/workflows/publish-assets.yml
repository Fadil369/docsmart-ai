name: Publish Static Assets to GitHub Pages

on:
  # Trigger on push to default branch and tag pushes
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  
  # Allow manual triggering
  workflow_dispatch:

# Set permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Assets to GitHub Pages
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          enablement: true
      
      - name: Prepare deployment directory
        run: |
          mkdir -p ./dist
          
          # Determine version from git context
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Deploying tagged version: $VERSION"
            echo "DEPLOY_VERSION=$VERSION" >> $GITHUB_ENV
            echo "IS_TAG_DEPLOY=true" >> $GITHUB_ENV
          else
            echo "Deploying latest from main branch"
            echo "DEPLOY_VERSION=latest" >> $GITHUB_ENV
            echo "IS_TAG_DEPLOY=false" >> $GITHUB_ENV
          fi
      
      - name: Copy assets for latest deployment
        run: |
          # Always create latest version
          mkdir -p ./dist/assets/latest
          if [ -d "./public/assets" ]; then
            cp -r ./public/assets/* ./dist/assets/latest/ 2>/dev/null || echo "No assets to copy yet"
          fi
      
      - name: Copy assets for tagged version
        if: env.IS_TAG_DEPLOY == 'true'
        run: |
          # Create version-specific directory for tagged releases
          mkdir -p "./dist/assets/${{ env.DEPLOY_VERSION }}"
          if [ -d "./public/assets" ]; then
            cp -r ./public/assets/* "./dist/assets/${{ env.DEPLOY_VERSION }}/" 2>/dev/null || echo "No assets to copy yet"
          fi
      
      - name: Generate custom domain file
        if: vars.ASSETS_CUSTOM_DOMAIN != ''
        run: |
          echo "${{ vars.ASSETS_CUSTOM_DOMAIN }}" > ./dist/CNAME
      
      - name: Create index page
        run: |
          cat > ./dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>DocSmart AI - Static Assets</title>
              <meta charset="utf-8">
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 40px; }
                  .container { max-width: 800px; margin: 0 auto; }
                  .version { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
                  .path { font-family: monospace; background: #f5f5f5; padding: 4px 8px; border-radius: 4px; }
                  ul { margin: 10px 0; }
                  li { margin: 5px 0; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>DocSmart AI - Static Assets</h1>
                  <p>This site hosts static assets for the DocSmart AI application.</p>
                  
                  <div class="version">
                      <h2>Latest Assets</h2>
                      <p>Always points to the most recent version from the main branch:</p>
                      <ul>
                          <li>Images: <span class="path">/assets/latest/images/</span></li>
                          <li>Documents: <span class="path">/assets/latest/docs/</span></li>
                          <li>Downloads: <span class="path">/assets/latest/downloads/</span></li>
                      </ul>
                  </div>
                  
                  <div class="version">
                      <h2>Versioned Assets</h2>
                      <p>Immutable assets tied to specific releases:</p>
                      <ul>
                          <li>Example: <span class="path">/assets/v1.0.0/images/logo.png</span></li>
                          <li>Example: <span class="path">/assets/v1.2.3/docs/api-guide.pdf</span></li>
                      </ul>
                  </div>
                  
                  <p><a href="https://github.com/Fadil369/docsmart-ai/blob/main/docs/assets.md">ðŸ“– View Documentation</a></p>
              </div>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
